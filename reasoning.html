<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain Your Onomatopoeia</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body class="bg-gray-100">
    
    <div class="container">
        <!-- Header with language selector and logout button -->
        <div class="header-controls">
            <select id="languageSelect" class="language-dropdown">
                <option value="en">English</option>
                <option value="ja">日本語</option>
            </select>
            <button id="buttonLogout" class="button button-small">Logout</button>
        </div>        
        
        <div class="input-group">
            <p id="nameDisplay"></p>
        </div>

        <!-- Progress indicator -->
        <div class="progress-section">
            <h2 id="reasoningPageTitle">Explain Your Onomatopoeia</h2>
            <p id="progressDisplay">Loading...</p>
        </div>

        <!-- Video -->
        <p id="videoTitle">Video</p>
        <div class="video-container">
            <video
                id="myVideo"
                src="videos/1.mp4" 
                controls
                title="point light motion"
            >
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Reasoning Section -->
        <div class="reasoning-section">
            <h3 id="reasoningSectionTitle">Your Onomatopoeia for this video:</h3>
            <div class="onomatopoeia-carousel-container">
                <button id="prevOnomatopoeia" class="carousel-arrow carousel-arrow-left" style="display: none;" aria-label="Previous onomatopoeia">
                    <span>‹</span>
                </button>
                <div id="onomatopoeiaList" class="onomatopoeia-list">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <button id="nextOnomatopoeia" class="carousel-arrow carousel-arrow-right" style="display: none;" aria-label="Next onomatopoeia">
                    <span>›</span>
                </button>
            </div>
            <div class="onomatopoeia-counter" id="onomatopoeiaCounter" style="display: none;">
                <span id="currentOnomatopoeiaIndex">1</span> / <span id="totalOnomatopoeia">1</span>
            </div>
            <div id="noOnomatopoeiaMessage" class="no-onomatopoeia-message" style="display: none;">
                <p id="noOnomatopoeiaText">No onomatopoeia saved for this video.</p>
            </div>
        </div>

        <!-- Video Selection Buttons (read-only) -->
        <div class="video-buttons-container">
            <h3 id="selectVideoTitle">Select a video:</h3>
            <div id="videoButtons" class="video-buttons">
                <!-- Buttons will be populated here -->
            </div>
        </div>

        <div id="message" class="mt-4 text-gray-700"></div>
    </div>

    <script src="./js/languageManager.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/googleApi.js"></script>
    <script src="./js/googleSheets.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/reasoningApp.js"></script>
    
</body>
</html>
